<div class="signin-pannel bgcolor">
    <!-- <i class="ion-ios-people-outline" style="font-size:40px;"></i> -->
    <h4>Signin</h4>
    <!-- Get username -->
    <div class="inner">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="ion-android-person"></i>
                    </div>
                </div>
                <input type="text" class="form-control" ng-model="username" name="username" id="username" required/>
                {{username}}
            </div>
        </div>
        <!-- Get password -->
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                            <i class="ion-locked"></i>
                    </div>
                </div>
                <input type="password" class="form-control" ng-model="password" id="password" name="password" />
            </div>
        </div>
        <div class="row">
            <didv class="col">
                <a href="#" class="">Forget password</a>
            </didv>
            <div class="col">
                <a href="#!dashboard" ng-click="validation()" class="btn btn-outline-primary w">Signin</a>
            </div>
            <!-- <div class="col">
                <button class="btn btn-outline-primary w">Signup</button>
            </div> -->
        </div>
    </div>
</div>
