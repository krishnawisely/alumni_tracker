<div class="signin-pannel bgcolor">
    <!-- <i class="ion-ios-people-outline" style="font-size:40px;"></i> -->
    <h4>Signup</h4>
    <!-- Get username -->
    <div class="inner">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="ion-android-person"></i>
                    </div>
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username" required/>
            </div>
        </div>
            <!-- Get email -->
            <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="ion-ios-email"></i>
                    </div>
                </div>
                <input type="email" class="form-control" name="email" placeholder="Email" required/>
            </div>
        </div>
        <!-- Get password -->
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="ion-locked"></i>
                    </div>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password"/>
            </div>
        </div>
        <!-- Get re-password -->
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="ion-locked"></i>
                    </div>
                </div>
                <input type="password" class="form-control" name="repassword" placeholder="Re-password" required/>
            </div>
        </div>
        <!-- Get mobile number -->
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="ion-android-phone-portrait"></i>
                    </div>
                </div>
                <input type="number" class="form-control" name="mobile" placeholder="Mobile number"/>
            </div>
        </div>
            <div class="form-group">
                By clicking 'Create Account'.<br>you agree to the <a href="" class="bbottom">T&C</a> and <a href="" class="bbottom">Privacy policy.</a> 
            </div>
            <div>
                <button class="btn btn-outline-primary w">Signup</button>
            </div>
            <div class="mtop">
                <a class="bbottom" href="#signin">Already have an account</a>
            </div>
        </div>
</div>
